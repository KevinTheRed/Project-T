<!DOCTYPE html>
<html>
<head>
<!--
	Implementato da Argese Alessandro e Rosso Kevin

	Lo slider è stato preso da "https://dhtmlx.com/docs/products/dhtmlxSlider/samples/index.html"
	Download slider: "https://dhtmlx.com/docs/products/dhtmlxSlider/"
-->

	<title>Ricerca diplomati</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="dhtmlxSlider/codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="dhtmlxSlider/codebase/dhtmlxslider.css"/>
	<script src="dhtmlxSlider/codebase/dhtmlxslider.js"></script>
	<style>
		#sliderObj {
			width: 160px;
			height: 30px;
			margin-top: 2px;
		}
		#sliderLink, #sliderLink2 {
			font-size: 12px;
			font-family: Tahoma;
		}
		table.demo_table td {
			text-align: left;
			vertical-align: top;
			padding-right: 10px;
		}
		span.minussign {
			font-size: 12px;
			font-family: Tahoma;
			padding: 0px 10px;
		}
	</style>
	<script>
		var mySlider;
		
		function doOnLoad(){//In fase di caricamento:
			mySlider = new dhtmlXSlider({	//...assegna la maniglia dello slider ad un oggetto
				parent: "sliderObj",
				linkTo: ["sliderLink", "sliderLink2"],
				step: 1,
				min: 60,
				max: 100,
				value: [60, 100], //valori degli sliders
				range: true
			});
			mySlider.attachEvent("onSlideEnd", function(value){ //quando il mouse se ne va dallo slider...
				changeQueryByVote({	//...chiama la funzione changeQueryByVote() passandogli i valori degli sliders
					arg: [value]
				});
			});
		};

		function changeQueryByVote(data) {
			//inserire query rispetto al valore del voto
		};
		
		function doOnUnload(){ //in fase di unload rimuove gli sliders
			if (mySlider != null){
				mySlider.unload();
				mySlider = null;
			}
		};
	</script>
	
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">

	<form name="filtri" method="get" enctype="text/plain">
			<table cellspacing="0" cellpadding="0" border="0" class="demo_table">
				<tr>
					<td>Specializzazione:</td>
					<td>
						<select name="specializzazione" onchange="this.form.submit()"> <!--menù a tendina per selezionare la specializzazione. Tutte le volte che viene modificata invia i dati-->
							<option selected>Tutte le specializzazioni</option>
							<option>Chimica</option>
							<option>Elettrotecnica</option>
							<option>Informatica</option>
							<option>Meccanica</option>
						</select>
					</td>
					<td></td>
					<td></td>
					<td>Valutazione finale:</td>
					<td><div id="sliderObj"></div></td>
					<td><span id="sliderLink"></span><span class="minussign">-</span><span id="sliderLink2"></span></td>
					<td></td>
					<td></td>
					<td>Città:</td>
					<td><input type="text" name="città" size="35" maxlength="40" value="" onchange="this.form.submit()"><br></td> <!--campo di testo per inserire la città. Tutte le volte che viene modificata invia i dati-->					
				</tr>
			</table>
	</form>

</body>
</html>
